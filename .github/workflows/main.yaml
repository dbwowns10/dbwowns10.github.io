name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 'main' 브랜치에 변경 사항이 푸시될 때 워크플로우가 실행됩니다.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 가장 최신의 우분투 러너를 사용합니다.

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3  # 저장소를 체크아웃합니다.

    - name: Build and deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # 'gh-pages' 브랜치에 배포합니다. 이 브랜치는 GitHub Pages가 기본적으로 사용하는 브랜치입니다.
        folder: '.'  # 현재 디렉토리에서 Jekyll 사이트를 빌드합니다. Jekyll 구성에 따라 이 부분을 변경할 수 있습니다.
